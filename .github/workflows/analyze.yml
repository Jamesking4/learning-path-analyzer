name: Learning Path Analysis CI/CD

on:
  schedule:
    # ÐšÐ°Ð¶Ð´Ñ‹Ð¹ Ð¿Ð¾Ð½ÐµÐ´ÐµÐ»ÑŒÐ½Ð¸Ðº Ð² 00:00 UTC
    - cron: '0 0 * * 1'
  
  workflow_dispatch:
    inputs:
      dataset:
        description: 'Dataset to analyze'
        required: true
        default: 'sample'
        type: choice
        options:
          - sample
          - full
      generate_report:
        description: 'Generate HTML report'
        required: true
        default: true
        type: boolean
  
  push:
    branches: [ main, develop ]
  
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10']
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov black
    
    - name: Format with black
      run: |
        black src/ tests/
    
    - name: Lint with flake8
      run: |
        flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 src/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Run tests with pytest
      run: |
        pytest tests/ -v --cov=src --cov-report=xml --cov-report=html
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-${{ matrix.python-version }}
        path: |
          htmlcov/
  
  analyze:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Check for sample data
      run: |
        # ÐŸÑ€Ð¾Ð²ÐµÑ€ÑÐµÐ¼ Ð½Ð°Ð»Ð¸Ñ‡Ð¸Ðµ Ñ„Ð°Ð¹Ð»Ð° generate_sample_data.py
        if [ -f "generate_sample_data.py" ]; then
          python generate_sample_data.py
        else
          echo "âš ï¸ generate_sample_data.py not found, creating minimal sample..."
          mkdir -p data
          cat > data/sample_log.csv << 'EOF'
student_id,event_type,event_time,module,course,grade,activity_duration
1001,login,2024-01-15 09:30:00,module_1,course_101,,0
1001,assignment_submit,2024-01-15 11:45:00,module_1,course_101,85,120
1001,forum_post,2024-01-16 14:20:00,module_1,course_101,,15
1002,login,2024-01-15 09:35:00,module_1,course_101,,0
1002,quiz_attempt,2024-01-17 10:15:00,module_1,course_101,92,45
1003,login,2024-01-15 10:00:00,module_1,course_101,,0
1003,assignment_submit,2024-01-16 14:00:00,module_1,course_101,78,90
EOF
          echo "âœ… Created minimal sample data"
        fi
    
    - name: Run analysis
      run: |
        echo "Running learning path analysis..."
        
        # ÐžÐ¿Ñ€ÐµÐ´ÐµÐ»ÑÐµÐ¼ Ð²Ñ…Ð¾Ð´Ð½Ð¾Ð¹ Ñ„Ð°Ð¹Ð»
        INPUT_FILE="data/sample_log.csv"
        
        # Ð—Ð°Ð¿ÑƒÑÐºÐ°ÐµÐ¼ Ð°Ð½Ð°Ð»Ð¸Ð·
        python main.py \
          --input $INPUT_FILE \
          --output reports/ \
          --config config.yaml
        
        echo "Analysis completed!"
    
    - name: Generate summary report
      run: |
        echo "# ðŸ“Š Learning Path Analysis Results" > analysis_summary.md
        echo "" >> analysis_summary.md
        echo "**Analysis completed successfully!**" >> analysis_summary.md
        echo "" >> analysis_summary.md
        echo "## ðŸ“ˆ Key Metrics" >> analysis_summary.md
        echo "" >> analysis_summary.md
        echo "- Timestamp: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> analysis_summary.md
        echo "- Workflow: ${{ github.workflow }}" >> analysis_summary.md
        echo "- Trigger: ${{ github.event_name }}" >> analysis_summary.md
        echo "- Commit: ${{ github.sha }}" >> analysis_summary.md
        echo "" >> analysis_summary.md
        echo "## ðŸ“ Generated Files" >> analysis_summary.md
        echo "" >> analysis_summary.md
        echo "The following files were generated:" >> analysis_summary.md
        echo "" >> analysis_summary.md
        ls -la reports/ >> analysis_summary.md
    
    - name: Upload analysis artifacts
      uses: actions/upload-artifact@v4
      with:
        name: analysis-reports
        path: |
          reports/
          analysis_summary.md
        retention-days: 30
  
  deploy:
    runs-on: ubuntu-latest
    needs: [test, analyze]
    # Ð”Ð¾Ð±Ð°Ð²Ð»ÑÐµÐ¼ permissions Ð´Ð»Ñ Ð·Ð°Ð¿Ð¸ÑÐ¸ Ð² Ñ€ÐµÐ¿Ð¾Ð·Ð¸Ñ‚Ð¾Ñ€Ð¸Ð¹
    permissions:
      contents: write
      pages: write
      id-token: write
    # Ð£ÑÐ»Ð¾Ð²Ð¸Ðµ Ñ‚Ð¾Ð»ÑŒÐºÐ¾ Ð´Ð»Ñ main Ð²ÐµÑ‚ÐºÐ¸ Ð¸ Ð¿ÑƒÑˆÐ° (Ð½Ðµ PR)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    # Ð”Ð¾Ð±Ð°Ð²Ð»ÑÐµÐ¼ environment Ð´Ð»Ñ GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Pages
      uses: actions/configure-pages@v4
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        # Ð—Ð°Ð³Ñ€ÑƒÐ¶Ð°ÐµÐ¼ Ð¾Ñ‚Ñ‡ÐµÑ‚Ñ‹ ÐºÐ°Ðº Ð°Ñ€Ñ‚ÐµÑ„Ð°ÐºÑ‚ Ð´Ð»Ñ Pages
        path: './reports'
    
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
  
  notify:
    runs-on: ubuntu-latest
    needs: [test, analyze, deploy]
    if: always()
    
    steps:
    - name: Create workflow summary
      run: |
        echo "# ðŸŽ“ Learning Path Analyzer - Workflow Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## ðŸ“Š Job Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- **Test Job**: ${{ needs.test.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Analysis Job**: ${{ needs.analyze.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Deploy Job**: ${{ needs.deploy.result }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## ðŸ“ Artifacts Generated" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "âœ… Test coverage reports" >> $GITHUB_STEP_SUMMARY
        echo "âœ… Analysis reports and visualizations" >> $GITHUB_STEP_SUMMARY
        if ${{ needs.deploy.result == 'success' }}; then
          echo "âœ… Reports deployed to GitHub Pages" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŒ URL: https://$(echo ${{ github.repository_owner }} | tr '[:upper:]' '[:lower:]').github.io/$(echo ${{ github.event.repository.name }} | tr '[:upper:]' '[:lower:]')/" >> $GITHUB_STEP_SUMMARY
        fi