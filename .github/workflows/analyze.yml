name: Learning Path Analysis CI/CD

on:
  schedule:
    # ÐšÐ°Ð¶Ð´Ñ‹Ð¹ Ð¿Ð¾Ð½ÐµÐ´ÐµÐ»ÑŒÐ½Ð¸Ðº Ð² 00:00 UTC
    - cron: '0 0 * * 1'
  
  workflow_dispatch:
    inputs:
      dataset:
        description: 'Dataset to analyze'
        required: true
        default: 'sample'
        type: choice
        options:
          - sample
          - full
      generate_report:
        description: 'Generate HTML report'
        required: true
        default: true
        type: boolean
  
  push:
    branches: [ main, develop ]
  
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10']
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov black
    
    - name: Format with black
      run: |
        black src/ tests/
    
    - name: Lint with flake8
      run: |
        flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 src/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Run tests with pytest
      run: |
        pytest tests/ -v --cov=src --cov-report=xml --cov-report=html
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-${{ matrix.python-version }}
        path: |
          htmlcov/
  
  analyze:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Prepare data directory
      run: |
        mkdir -p data
        # ÐŸÑ€Ð¾Ð²ÐµÑ€ÑÐµÐ¼ Ð½Ð°Ð»Ð¸Ñ‡Ð¸Ðµ Ð´Ð°Ð½Ð½Ñ‹Ñ…
        if [ ! -f "data/sample_log.csv" ]; then
          echo "âŒ No data file found. Creating minimal sample..."
          # Ð˜ÑÐ¿Ð¾Ð»ÑŒÐ·ÑƒÐµÐ¼ echo Ð²Ð¼ÐµÑÑ‚Ð¾ heredoc Ð´Ð»Ñ Ð¸Ð·Ð±ÐµÐ¶Ð°Ð½Ð¸Ñ Ð¿Ñ€Ð¾Ð±Ð»ÐµÐ¼ Ñ YAML
          echo 'student_id,event_type,event_time,module,course,grade,activity_duration' > data/sample_log.csv
          echo '1001,login,2024-01-15 09:30:00,module_1,course_101,,0' >> data/sample_log.csv
          echo '1001,assignment_submit,2024-01-15 11:45:00,module_1,course_101,85,120' >> data/sample_log.csv
          echo '1001,forum_post,2024-01-16 14:20:00,module_1,course_101,,15' >> data/sample_log.csv
          echo '1002,login,2024-01-15 09:35:00,module_1,course_101,,0' >> data/sample_log.csv
          echo '1002,quiz_attempt,2024-01-17 10:15:00,module_1,course_101,92,45' >> data/sample_log.csv
          echo "âœ… Created minimal sample data"
        else
          echo "âœ… Data file found: data/sample_log.csv"
        fi
    
    - name: Run analysis
      run: |
        echo "Running learning path analysis..."
        
        # ÐžÐ¿Ñ€ÐµÐ´ÐµÐ»ÑÐµÐ¼ Ð²Ñ…Ð¾Ð´Ð½Ð¾Ð¹ Ñ„Ð°Ð¹Ð»
        INPUT_FILE="data/sample_log.csv"
        
        # Ð—Ð°Ð¿ÑƒÑÐºÐ°ÐµÐ¼ Ð°Ð½Ð°Ð»Ð¸Ð·
        python main.py \
          --input $INPUT_FILE \
          --output reports/ \
          --config config.yaml
        
        echo "Analysis completed!"
    
    - name: Generate summary report
      run: |
        echo "# ðŸ“Š Learning Path Analysis Results" > analysis_summary.md
        echo "" >> analysis_summary.md
        echo "**Analysis completed successfully!**" >> analysis_summary.md
        echo "" >> analysis_summary.md
        echo "## ðŸ“ˆ Key Metrics" >> analysis_summary.md
        echo "" >> analysis_summary.md
        echo "- Timestamp: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> analysis_summary.md
        echo "- Workflow: ${{ github.workflow }}" >> analysis_summary.md
        echo "- Trigger: ${{ github.event_name }}" >> analysis_summary.md
        echo "- Commit: ${{ github.sha }}" >> analysis_summary.md
        echo "" >> analysis_summary.md
        echo "## ðŸ“ Generated Files" >> analysis_summary.md
        echo "" >> analysis_summary.md
        echo "The following files were generated:" >> analysis_summary.md
        echo "" >> analysis_summary.md
        ls -la reports/ >> analysis_summary.md
    
    - name: Upload analysis artifacts
      uses: actions/upload-artifact@v4
      with:
        name: analysis-reports
        path: |
          reports/
          analysis_summary.md
        retention-days: 30
  
  notify:
    runs-on: ubuntu-latest
    needs: [test, analyze]
    if: always()
    
    steps:
    - name: Create workflow summary
      run: |
        echo "# ðŸŽ“ Learning Path Analyzer - Workflow Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## ðŸ“Š Job Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- **Test Job**: ${{ needs.test.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Analysis Job**: ${{ needs.analyze.result }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## ðŸ“ Artifacts Generated" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "âœ… Test coverage reports" >> $GITHUB_STEP_SUMMARY
        echo "âœ… Analysis reports and visualizations" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## ðŸš€ Next Steps" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“¥ Reports available as artifacts for download." >> $GITHUB_STEP_SUMMARY