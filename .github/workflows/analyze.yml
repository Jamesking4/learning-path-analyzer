name: Learning Path Analysis CI/CD

on:
  schedule:
    # ÐšÐ°Ð¶Ð´Ñ‹Ð¹ Ð¿Ð¾Ð½ÐµÐ´ÐµÐ»ÑŒÐ½Ð¸Ðº Ð² 00:00 UTC
    - cron: '0 0 * * 1'
  
  workflow_dispatch:
    inputs:
      dataset:
        description: 'Dataset to analyze'
        required: true
        default: 'sample'
        type: choice
        options:
          - sample
          - full
      generate_report:
        description: 'Generate HTML report'
        required: true
        default: true
        type: boolean
  
  push:
    branches: [ main, develop ]
  
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov
    
    - name: Lint with flake8
      run: |
        flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 src/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Format check with black
      run: |
        black --check src/ tests/
    
    - name: Run tests with pytest
      run: |
        pytest tests/ -v --cov=src --cov-report=xml --cov-report=html
    
    - name: Upload test coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      with:
        name: test-results-py${{ matrix.python-version }}
        path: |
          htmlcov/
          .coverage
  
  analyze:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Generate sample data
      run: |
        python generate_sample_data.py
    
    - name: Run analysis
      run: |
        echo "Running learning path analysis..."
        
        # ÐžÐ¿Ñ€ÐµÐ´ÐµÐ»ÑÐµÐ¼ Ð²Ñ…Ð¾Ð´Ð½Ð¾Ð¹ Ñ„Ð°Ð¹Ð»
        if [ "${{ github.event.inputs.dataset }}" = "full" ]; then
          INPUT_FILE="data/sample_large_log.csv"
        else
          INPUT_FILE="data/sample_log.csv"
        fi
        
        # Ð—Ð°Ð¿ÑƒÑÐºÐ°ÐµÐ¼ Ð°Ð½Ð°Ð»Ð¸Ð·
        python main.py \
          --input $INPUT_FILE \
          --output reports/ \
          --config config.yaml
        
        echo "Analysis completed!"
    
    - name: Generate summary report
      if: ${{ github.event.inputs.generate_report == 'true' || github.event_name == 'schedule' }}
      run: |
        echo "# ðŸ“Š Learning Path Analysis Results" > analysis_summary.md
        echo "" >> analysis_summary.md
        echo "**Analysis completed successfully!**" >> analysis_summary.md
        echo "" >> analysis_summary.md
        echo "## ðŸ“ˆ Key Metrics" >> analysis_summary.md
        echo "" >> analysis_summary.md
        echo "- Dataset: ${{ github.event.inputs.dataset || 'sample' }}" >> analysis_summary.md
        echo "- Timestamp: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> analysis_summary.md
        echo "- Workflow: ${{ github.workflow }}" >> analysis_summary.md
        echo "- Trigger: ${{ github.event_name }}" >> analysis_summary.md
        echo "" >> analysis_summary.md
        echo "## ðŸ“ Generated Files" >> analysis_summary.md
        echo "" >> analysis_summary.md
        echo "Check the artifacts for:" >> analysis_summary.md
        echo "- HTML report" >> analysis_summary.md
        echo "- Visualizations (PNG)" >> analysis_summary.md
        echo "- Analysis results (JSON)" >> analysis_summary.md
    
    - name: Upload analysis artifacts
      uses: actions/upload-artifact@v4
      with:
        name: analysis-reports
        path: |
          reports/
          analysis_summary.md
        retention-days: 30
    
    - name: Deploy reports to GitHub Pages
      if: github.event_name == 'schedule' && github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./reports
        destination_dir: ./reports
  
  notify:
    needs: [test, analyze]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: Create workflow summary
      run: |
        echo "# Workflow Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## ðŸ“Š Test Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- **Test Job**: ${{ needs.test.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Analysis Job**: ${{ needs.analyze.result }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## ðŸš€ Next Steps" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "1. Download artifacts for detailed reports" >> $GITHUB_STEP_SUMMARY
        echo "2. Check the generated visualizations" >> $GITHUB_STEP_SUMMARY
        echo "3. Review analysis results" >> $GITHUB_STEP_SUMMARY